<a
  routerLink="{{ buildUrl() }}"
  [state]="{project}"
  routerLinkActive="active"
  class="card"
  (mouseenter)="onMouseEnter($event)"
  style="{{ setImage() }}"
>
  <h1>{{ project?.name }}</h1>
  <div class="sdg-number">{{ project?.description }}</div>

  <span *ngIf="!project?.isActive" class="icon-cone"></span>
</a>
