<app-navigation [showTitle]="false">
  <h1 class="title" left>Durabilia</h1>
  <div right>
    <app-button [externalLink]="true" link="https://durabilia.ch/" img="controller" type="square"></app-button>
  </div>
</app-navigation>

<div class="wrapper" style="{{ backgroundImage }}">
  <div _ngcontent-tym-c3="" style="{{style}}" class="background background--gradient"></div>

  <div class="sdg-content">
    <h1>{{ currentProject?.name }}</h1>
    <div class="sdg-number">
      <span>
        {{ currentProject?.description }}
      </span>
    </div>
  </div>

  <div class="cards">
    <app-sdg-card (cardIsHover)="onCardIsHover($event)" *ngFor="let project of projects; index as i" [project]="project"
      [sdgNumber]="i"></app-sdg-card>
  </div>

</div>
