<div class="wrapper" id="theme-picker">
 <ul>
   <li *ngFor="let theme of themes;index as i">
     <label >
       <p>{{theme.content}}</p>
       <input (change)="onChoosenTheme(theme)" [checked]="initialThemeIndex == i" type="radio" name="theme" [value]="theme.id">
     </label>
   </li>
 </ul>
</div>
