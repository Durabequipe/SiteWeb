<img src="{{ project?.coverImage }}" class="image-background" />
<span class="image-background-overlay"></span>

<div class="wrapper">
  <div id="tree"></div>
  <div id="tooltip">
    <div class="close">
      <app-button (click)="closePopup()" type='square' color="#282828" img="cross"></app-button>
    </div>
    <p></p>
    <div class="follow">
      <button (click)="followLink()">Découvrir</button>
    </div>
  </div>
</div>

<div class="picker__wrapper">
  <app-theme-picker class="is-display-none"></app-theme-picker>
</div>


<app-navigation>
  <div left>
    <app-button text="{{project?.name}}"></app-button>
  </div>
  <div right>
    <app-button text="jouer au jeu" [externalLink]="true" link="https://durabilia.ch/" img="controller"></app-button>
  </div>
</app-navigation>

<app-navigation position="bottom">
  <div middle>
    <app-button link="/intro" type="full" img="arrowRight" text="terminer"></app-button>
  </div>
  <button (click)="togglePicker()" class="theme__button" right>thèmes</button>
</app-navigation>
